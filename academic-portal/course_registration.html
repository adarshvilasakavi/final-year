<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="../images/icon.png">
  <title>NITPY Academic portal</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-head">
    <img src="../images/icon.png" alt="NITPY" class="main-logo">
    <p class="hod-name">Welcome XYZ <br><br> <a href="#">Reset Password</a><br> <br> <a href="#">Logout</a> </p>
    <h1>NATIONAL INSTITUTE OF TECHNOLOGY PUDUCHERRY</h1>
    <h2>Academic Portal</h2>
  </div>
  <ul class="navbar">
    <a class="nav-item student-item" href="index.html">Home</a>
    <a class="nav-item student-item" href="create_course.html">Create Course</a>
    <a class="nav-item student-item current-item" href="#">Course Registration</a>
    <a class="nav-item student-item" href="publish_results.html">Publish Results</a>
  </ul>
  <div class="course-registration-form-div">
    <form class="course-registration-form" action="">
      <label for="programe">Programe: </label>
      <select name="programe">
        <option value="B.Tech">B.Tech</option>
        <option value="M.Tech">M.Tech</option>
      </select><br>
      <label for="year">Year: </label>
      <select name="year">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select><br>
      <label for="department">Department: </label>
      <select name="department">
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MECH">MECH</option>
        <option value="CIVIL">CIVIL</option>
      </select><br>
      <label for="Semester">Semester: </label>
      <select name="Semester">
        <option value="ODD">ODD</option>
        <option value="EVEN">EVEN</option>
      </select><br>
      <label for="upload">Upload: </label>
      <input type="file" name="upload"><br>
      <input type="submit" name="submit" value="Submit">
    </form>
  <footer class="footer">
    <p>Copyrights &copy NIT Puducherry @ 2021</p>
  </footer>
</body>

</html>
